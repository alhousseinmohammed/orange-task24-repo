<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>
    <div id="text">The qui ck brown fox jumps over the lazy dog</div>
    <script>
      var text = document.getElementById("text");
      var family = document.getElementById("font_family");
      family.onchange = function () {
        text.style.fontFamily = this.value;
      };
      document.getElementById("font_size").onchange = function () {
        text.style.fontSize = this.value;
      };
      document.getElementById("font_italic").onchange = function () {
        text.style.fontStyle = this.checked ? "italic" : "normal";
      };
      document.getElementById("font_bold").onchange = function () {
        text.style.fontWeight = this.checked ? "bold" : "normal";
      };
      document.getElementById("font_underline").onchange = function () {
        text.style.textDecorationLine = this.checked ? "underline" : "none";
      };
    </script>
  </body>
</html>
